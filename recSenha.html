<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title>SISTEMA - Recuperação de senha</title>

	<script src="scriptLogin2.js"></script>
</head>

<body>
<div class="div-login">
	<div class="titulo">SISTEMA</div>
	<div class="subtitulo">Recuperação de senha</div>
	
	<div class="entrada">

</div>
<div id="Aviso"></div>
